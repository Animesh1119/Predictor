{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Price Prediction</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body style="background-color: black;">
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form id="predictionForm"  method="get">
            <div class="form-group">
                <label for="stockName">Stock Name:</label>
                <input type="text" id="stockName" name="stockName" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm" required>
                    <option value="LinearRegression">Linear Regression</option>
                    <option value="Lasso">Lasso</option>
                    <option value="Ridge">Ridge</option>
                    <option value="SVM">Support Vector Machine</option>
                </select>
            </div>
            <div class="form-group">
                <label for="volume">Volume:</label>
                <input type="number" id="volume" name="volume" step="1" required>
            </div>
            <div class="form-group" style="display: inline-flex;">
                <div>
                    <label for="open">Open:</label>
                    <input type="number" id="open" name="open" required>
                </div>
                <div>
                    <label for="high">High:</label>
                    <input type="number" id="high" name="high" required>
                </div>
                <div>
                    <label for="low">Low:</label>
                    <input type="number" id="low" name="low" required>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    {% comment %} <script src="script.js"></script> {% endcomment %}
</body>
</html>
